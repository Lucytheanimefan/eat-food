{% extends "layout.html" %} {% block body %}
<h2>Login</h2>
<form>
    <dl>
        <label>Username:</label>
        <input type=text id = "username" name=username>
        <label>Password:</label>
        <input type=password id='password' name=password>
        <input type=submit value=Login onclick="login($('#username').val(), $('#password').val())">
    </dl>
</form>

<h2>Create a User</h2>
<form>
    <dl>
        <label>Username:</label>
        <input type=text id = "username" name=username>
        <label>Password:</label>
        <input type=password id='password' name=password>
        <input type=submit value=Login onclick="createUser($('#username').val(), $('#password').val())">
    </dl>
</form>
{% endblock %}
