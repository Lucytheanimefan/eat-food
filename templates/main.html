{% extends "layout.html" %} {% block body %}
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="text" class="form-control" id="weight">
        </div>
        <div class="form-group">
            <label for="height">Height:</label>
            <input type="password" class="form-control" id="height">
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="age" class="form-control" id="age">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="gender" class="form-control" id="gender">
        </div>
    </div>
    <div class="col-md-4">
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Activity
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Sedentary</a></li>
                <li><a href="#">Lightly Active</a></li>
                <li><a href="#">Moderately Active</a></li>
                <li><a href="#">Active</a></li>
                <li><a href="#">Out of this world active</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <button id="go">Go</button>
</div>
{% endblock %}
