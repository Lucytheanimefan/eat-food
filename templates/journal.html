{% extends "layout.html" %} {% block body %}
<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="food">What did you eat?:</label>
            <input type="text" placeholder="Food" class="form-control" id="food">
        </div>
        <div class="form-group">
            <label for="feelings">Height:</label>
            <img src="/static/img/happy.png" alt="happy" style="width:83px;height:75px;">
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <form method="get" id="usrnotes">
                <input type="submit">
            </form>
            <textarea form="usrnotes" rows="10" cols="50" name="notes" id="notes"></textarea>
        </div>
    </div>
</div>
<div class="row">
    <button class="button" id="go">Go</button>
</div>
{% endblock %}
